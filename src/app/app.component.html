<div
  class="wip-warning position-absolute m-4 p-2"
  matBadge="1"
  matBadgeSize="large"
  matBadgeColor="warn"
>
  This site is a
  <span class="fw-bold">Work In Progress</span>
  :)
</div>
<div class="head d-flex align-items-end justify-content-center mb-3">
  <p class="fs-1 text-center fw-bold">
    Hey, I'm Keegan<mat-icon class="ms-2" inline
      ><fa-icon [icon]="faCode"></fa-icon
    ></mat-icon>
  </p>
</div>
<div class="d-flex align-items-center justify-content-center mb-3">
  <p class="tagline fs-4 fw-bold text-center">
    Frontend Developer <span class="tagline-divider">|</span> Digital Designer
  </p>
</div>
<p class="text-center fst-italic">
  Currently a UI Engineer helping accelerate the transition to autonomous
  farming at <a href="#">Verge Agriculture</a>
</p>
<div #buttons class="d-flex flex-wrap justify-content-evenly">
  <button mat-flat-button color="primary" class="social-button m-2">
    <fa-icon [icon]="faGithub" class="me-2"></fa-icon>Github
    <span class="small">@keeganosler</span>
  </button>
  <button mat-flat-button color="primary" class="social-button m-2">
    <fa-icon [icon]="faLinkedin" class="me-2"></fa-icon>LinkedIn
  </button>
  <button mat-flat-button color="primary" class="social-button m-2">
    <fa-icon [icon]="faEnvelope" class="me-2"></fa-icon>Send me an Email
  </button>
  <button mat-flat-button color="primary" class="social-button m-2">
    <fa-icon [icon]="faDownload" class="me-2"></fa-icon>Download my CV
  </button>
  <button mat-flat-button color="primary" class="social-button m-2">
    <fa-icon [icon]="faInstagram" class="me-2"></fa-icon>Instagram
    <span class="small">@keegan_osler</span>
  </button>
  <button mat-flat-button color="primary" class="social-button m-2">
    <fa-icon [icon]="faDiscord" class="me-2"></fa-icon>Discord
    <span class="small">#keeganosler</span>
  </button>
</div>
