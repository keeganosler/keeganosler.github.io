<div class="theme-toggler position-absolute m-2">
  <mat-button-toggle-group
    [multiple]="false"
    (change)="onButtonToggleChange($event)"
    appearance="legacy"
  >
    <mat-button-toggle [checked]="theme == 'dark-theme'" [value]="true"
      ><mat-icon><fa-icon [icon]="faMoon"></fa-icon></mat-icon
    ></mat-button-toggle>
    <mat-button-toggle [checked]="theme !== 'dark-theme'" [value]="false"
      ><mat-icon><fa-icon [icon]="faSun"></fa-icon></mat-icon
    ></mat-button-toggle>
  </mat-button-toggle-group>
</div>
<div class="head d-flex align-items-end justify-content-center mb-3">
  <p class="fs-1 text-center fw-bold">
    Hey, I'm Keegan<mat-icon class="ms-2" inline
      ><fa-icon [icon]="faGlasses"></fa-icon
    ></mat-icon>
  </p>
</div>
<div class="d-flex align-items-center justify-content-center mb-3">
  <p class="tagline fs-4 fw-bold text-center">
    Frontend Developer <span class="tagline-divider">|</span> Digital Designer
  </p>
</div>
<p class="text-center fst-italic">
  Currently a UI Engineer helping accelerate the transition to autonomous
  farming at <a href="https://vergeag.com/">Verge Agriculture</a>
</p>
<div #buttons class="d-flex flex-wrap justify-content-evenly pt-2">
  <button
    mat-flat-button
    color="primary"
    class="social-button m-2"
    (click)="onLinkClick('github')"
  >
    <fa-icon [icon]="faGithub" class="me-2"></fa-icon>Github
    <span class="small">@keeganosler</span>
  </button>
  <button
    mat-flat-button
    color="primary"
    class="social-button m-2"
    (click)="onLinkClick('linkedin')"
  >
    <fa-icon [icon]="faLinkedin" class="me-2"></fa-icon>LinkedIn
  </button>
  <!-- <button mat-flat-button color="primary" class="social-button m-2">
    <fa-icon [icon]="faEnvelope" class="me-2"></fa-icon>Send me an Email
  </button>
  <button mat-flat-button color="primary" class="social-button m-2">
    <fa-icon [icon]="faDownload" class="me-2"></fa-icon>Download my CV
  </button> -->
  <button
    mat-flat-button
    color="primary"
    class="social-button m-2"
    (click)="onLinkClick('instagram')"
  >
    <fa-icon [icon]="faInstagram" class="me-2"></fa-icon>Instagram
    <span class="small">@keegan_osler</span>
  </button>
  <button
    mat-flat-button
    color="primary"
    class="social-button m-2"
    (click)="onLinkClick('discord')"
  >
    <fa-icon [icon]="faDiscord" class="me-2"></fa-icon>Discord
    <span class="small">#keeganosler</span>
  </button>
</div>
