<div class="position-absolute m-2">
  <mat-icon class="me-2"
    ><fa-icon
      [icon]="faSun"
      [ngClass]="{
        'pink-faded-icon': theme == '',
        'inactive-icon-dark': theme == 'dark-theme'
      }"
    ></fa-icon></mat-icon
  ><mat-slide-toggle
    [checked]="theme == 'dark-theme'"
    (change)="onSlideToggleChange($event)"
  ></mat-slide-toggle
  ><mat-icon class="ms-2"
    ><fa-icon
      [icon]="faMoon"
      [ngClass]="{
        'pink-faded-icon': theme == 'dark-theme',
        'inactive-icon-light': theme == ''
      }"
    ></fa-icon
  ></mat-icon>
</div>
<div class="head d-flex align-items-end justify-content-center mb-3">
  <p class="header fs-1 text-center fw-bold">
    Hey, I'm Keegan<mat-icon class="ms-2" inline
      ><fa-icon class="pink-icon" [icon]="faGlasses"></fa-icon
    ></mat-icon>
  </p>
</div>
<div class="d-flex align-items-center justify-content-center mb-3">
  <p class="tagline fs-4 fw-bold text-center">
    Frontend Developer & UI Engineer
  </p>
</div>
<p class="text-center">
  <i
    >Currently helping accelerate the transition to autonomous farming at
    <a href="https://vergeag.com/"><b>Verge Agriculture</b></a></i
  >
</p>
<div class="w-100 d-flex justify-content-center">
  <div
    #buttons
    class="d-flex flex-wrap justify-content-evenly pt-2 buttons-container"
  >
    <button
      mat-flat-button
      color="primary"
      class="social-button m-2"
      (click)="onLinkClick('github')"
    >
      <div class="d-flex align-items-center justify-content-center">
        <fa-icon [icon]="faGithub" class="fs-4 pink-icon me-2"></fa-icon>Github
      </div>
    </button>
    <button
      mat-flat-button
      color="primary"
      class="social-button m-2"
      (click)="onLinkClick('linkedin')"
    >
      <div class="d-flex align-items-center justify-content-center">
        <fa-icon [icon]="faLinkedin" class="fs-4 pink-icon me-2"></fa-icon
        >LinkedIn
      </div>
    </button>
    <!-- <button mat-flat-button color="primary" class="social-button m-2">
    <fa-icon [icon]="faEnvelope" class="me-2"></fa-icon>Send me an Email
  </button>
  <button mat-flat-button color="primary" class="social-button m-2">
    <fa-icon [icon]="faDownload" class="me-2"></fa-icon>Download my CV
  </button> -->
    <button
      mat-flat-button
      color="primary"
      class="social-button m-2"
      (click)="onLinkClick('instagram')"
    >
      <div class="d-flex align-items-center justify-content-center">
        <fa-icon [icon]="faInstagram" class="fs-4 me-2 pink-icon"></fa-icon
        >Instagram
      </div>
    </button>
    <button
      mat-flat-button
      color="primary"
      class="social-button m-2"
      (click)="onLinkClick('discord')"
    >
      <div class="d-flex align-items-center justify-content-center">
        <fa-icon [icon]="faDiscord" class="fs-4 pink-icon me-2"></fa-icon
        >Discord
      </div>
    </button>
  </div>
</div>
